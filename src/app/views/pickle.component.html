<div id="app-pickle-game">

        <!-- HEADER -->

                        <path fill="var(--color-tone-3)" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path>
                    </svg>
                </div>

                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

            </div>
            <div class="title"> PICKLE </div>

                <div class="button" (click)="toggleShare()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--color-tone-3)" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
                    </svg>
                </div>
                <div class="button" (click)="toggleSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--color-tone-3)" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- GAME BOARD -->
        <div class="board">
            <div class="row" *ngFor="let try of tries" #tryContainer>
                <div class="letter-container" *ngFor="let letter of try.letters"
                    [class.match]="letter.state === LetterState.FULL_MATCH"
                    [class.partial]="letter.state === LetterState.PARTIAL_MATCH"
                    [class.wrong]="letter.state === LetterState.WRONG"
                    [class.has-text]="letter.text !== ''">
                    {{letter.text}}
                </div>
            </div>
        </div>

        <!-- KEYBOARD -->
        <div class="keyboard-container">
            <div [class]="['row' + i, 'row'].join(' ')" *ngFor="let row of keyboardRows; let i = index">
                <div *ngFor="let key of row" [class]="getKeyClass(key)"
                    [class.enter]="key === 'Enter'"
                    [class.backspace]="key === 'Backspace'"
                    [class.half]="key === ''"
                    (click)="handleClickKey(key)">
                    <div *ngIf="key !== 'Backspace'; else backspace">
                        {{key}}
                    </div>
                    <ng-template #backspace>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                        </svg>
                    </ng-template>
                </div>
            </div>
        </div>

        <div class="info-msg"
            [class.show]="infoMsg !== ''"
            [class.fade-out]="fadeOutInfoMessage">
            {{infoMsg}}
        </div>

        <!-- STATS POPUP -->
        <div class="share-dialog-container" [class.show]="showShareDialogContainer" (click)="toggleShare()">
            <div class="pickle-text">

            </div>
            <div class="share-dialog" [class.show]="showShareDialog">
                <div class="emoji-container">ðŸ¥’</div>
                <div class="timer-container">
                    <div class="header">
                        NEXT PICKLE
                    </div>
                    <div class="timer" id="timer">
                        TIMER
                    </div>
                </div>
                <button *ngIf="showShareButton" (click)="handleClickShare()">
                    <div class="button-text"> SHARE </div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--letter-text)" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- SETTINGS POP-UP -->
        <div class="settings-container" [class.show]="showSettings">
            <div class="content-container">
                <div class="header-container">
                    <div class="close hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

                </div>

                    <div class="toggle-button-container">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" (click)="toggleDarkMode()" checked="darkMode">
